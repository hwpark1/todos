</head>
<body>
    <div class="container">
        <h1>ğŸ“ To-Do ê´€ë¦¬ ì‹œìŠ¤í…œ</h1>
        
        <div class="add-form">
            <input type="text" id="taskInput" placeholder="ìƒˆë¡œìš´ í• ì¼ì„ ì…ë ¥í•˜ì„¸ìš”..." />
            <button id="addBtn" onclick="addTodo()">ì¶”ê°€</button>
        </div>
        
        <div id="message"></div>
        
        <ul id="todoList" class="todo-list">
            <!-- í• ì¼ ëª©ë¡ì´ ì—¬ê¸°ì— ë™ì ìœ¼ë¡œ ì¶”ê°€ë©ë‹ˆë‹¤ -->
        </ul>
        
        <div id="emptyState" class="empty-state" style="display: none;">
            ì•„ì§ í• ì¼ì´ ì—†ìŠµë‹ˆë‹¤. ìƒˆë¡œìš´ í• ì¼ì„ ì¶”ê°€í•´ë³´ì„¸ìš”!

    <script>
        // í˜ì´ì§€ ë¡œë“œ ì‹œ í• ì¼ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
        window.addEventListener('DOMContentLoaded', loadTodos);

        // ì—”í„°í‚¤ë¡œ í• ì¼ ì¶”ê°€
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        // í• ì¼ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
        async function loadTodos() {
            try {
                const response = await fetch('/todos');
                const data = await response.json();
                displayTodos(data.todos || []);
            } catch (error) {
                showMessage('í• ì¼ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
            }
        }

        // í• ì¼ ì¶”ê°€
        async function addTodo() {
            const taskInput = document.getElementById('taskInput');
            const task = taskInput.value.trim();
            
            if (!task) {
                showMessage('í• ì¼ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
                return;
            }

            try {
                const response = await fetch('/todos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ task: task })
                });

                const data = await response.json();
                
                if (response.ok) {
                    taskInput.value = '';
                    showMessage('í• ì¼ì´ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
                    loadTodos(); // ëª©ë¡ ìƒˆë¡œê³ ì¹¨
                } else {
                    showMessage(data.error || 'í• ì¼ ì¶”ê°€ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
                }
            } catch (error) {
                showMessage('í• ì¼ ì¶”ê°€ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
            }
        }

        // í• ì¼ ì™„ë£Œ/ë¯¸ì™„ë£Œ í† ê¸€
        async function toggleTodo(id) {
            try {
                const response = await fetch(`/todos/${id}`, {
                    method: 'PUT'
                });

                const data = await response.json();
                
                if (response.ok) {
                    showMessage('í• ì¼ ìƒíƒœê°€ ë³€ê²½ë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
                    loadTodos(); // ëª©ë¡ ìƒˆë¡œê³ ì¹¨
                } else {
                    showMessage(data.error || 'ìƒíƒœ ë³€ê²½ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
                }
            } catch (error) {
                showMessage('ìƒíƒœ ë³€ê²½ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
            }
        }

        // í• ì¼ ì‚­ì œ
        async function deleteTodo(id) {
            if (!confirm('ì •ë§ë¡œ ì´ í• ì¼ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                return;
            }

            try {
                const response = await fetch(`/todos/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                
                if (response.ok) {
                    showMessage('í• ì¼ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
                    loadTodos(); // ëª©ë¡ ìƒˆë¡œê³ ì¹¨
                } else {
                    showMessage(data.error || 'ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
                }
            } catch (error) {
                showMessage('ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
            }
        }

        // í• ì¼ ëª©ë¡ í™”ë©´ì— í‘œì‹œ
        function displayTodos(todos) {
            const todoList = document.getElementById('todoList');
            const emptyState = document.getElementById('emptyState');
            
            todoList.innerHTML = '';
            
            if (todos.length === 0) {
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            todos.forEach(todo => {
                const li = document.createElement('li');
                li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                
                li.innerHTML = `
                    <span class="task-text">${escapeHtml(todo.task)}</span>
                    <button class="btn btn-toggle" onclick="toggleTodo(${todo.id})">
                        ${todo.completed ? 'ë¯¸ì™„ë£Œ' : 'ì™„ë£Œ'}
                    </button>
                    <button class="btn btn-delete" onclick="deleteTodo(${todo.id})">
                        ì‚­ì œ
                    </button>
                `;
                
                todoList.appendChild(li);
            });
        }

        // ë©”ì‹œì§€ í‘œì‹œ
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = message;
            
            // 3ì´ˆ í›„ ë©”ì‹œì§€ ìë™ ì‚­ì œ
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = '';
            }, 3000);
        }

        // HTML ì´ìŠ¤ì¼€ì´í”„ (XSS ë°©ì§€)
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
